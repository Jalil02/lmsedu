<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous" />
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">
        <button class="btn btn-danger" data-filter="all">All</button>
        <button class="btn btn-danger" data-filter="website">Website</button>
        <button class="btn btn-danger" data-filter="graphics">Graphics</button>
        <button class="btn btn-danger" data-filter="psd">PSD</button>
        <button class="btn btn-danger" data-filter="logo">Logo</button>
        <button class="btn btn-danger" data-filter="application">Application</button>

        <div class="filter website">Website</div>
        <div class="filter graphics">Graphics</div>
        <div class="filter psd">PSD</div>
        <div class="filter logo">Logo</div>
        <div class="filter application">Application</div>
        <div class="filter website">Website</div>
        <div class="filter graphics">Graphics</div>
        <div class="filter psd">PSD</div>
        <div class="filter logo">Logo</div>
        <div class="filter application">Application</div>
        <div class="filter website">Website</div>
        <div class="filter graphics">Graphics</div>
        <div class="filter psd">PSD</div>
        <div class="filter logo">Logo</div>
        <div class="filter application">Application</div>
    </div>

    <script>
        $(document).ready(function () {
            $(".btn").click(function () {
                var name = $(this).attr("data-filter");
                if (name == "all") {
                    $(".filter").show();
                };
                else {
                    $(".filter").not("." + name).hide();
                    $(".filter").filter("." + name).show();
                };
            });
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>
</body>

</html>
