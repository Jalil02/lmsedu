<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <style>
        .container {
            padding: 10px;
        }

        ul li {
            list-style: none;

        }
    </style>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-sm-12 mb-3">
                <input type="text" id="myFilter" class="form-control" onkeyup="myFunction()"
                    placeholder="Search for names..">
            </div>
        </div>
        <div class="row" id="myItems">
            <div class="col-sm-12 mb-3">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title"><a href="#">Card One</a></h5>
                        <h6 class="card-subtitle mb-2 text-muted">Card subtitle</h6>
                        <p class="card-text">Some text.</p>
                    </div>
                </div>

                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title"><a href="#">Card Two</a></h5>
                        <h6 class="card-subtitle mb-2 text-muted">Card subtitle</h6>
                        <p class="card-text">Some text.</p>
                    </div>
                </div>

                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title"><a href="#">Card Three</a></h5>
                        <h6 class="card-subtitle mb-2 text-muted">Card subtitle</h6>
                        <p class="card-text">Some text.</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        function myFunction() {
            var input, filter, card, h5, a, i;
            input = document.getElementById("myFilter");
            filter = input.value.toUpperCase();
            card = document.getElementById("myItems");
            h5 = card.getElementsByTagName("h5");
            for (i = 0; i < h5.length; i++) {
                a = h5[i].getElementsByTagName("a")[0];
                if (a.innerHTML.toUpperCase().indexOf(filter) > -1) {
                    h5[i].parentElement.parentElement.style.display = "";
                } else {
                    h5[i].parentElement.parentElement.style.display = "none";
                }
            }
        }
    </script>
</body>

</html>
